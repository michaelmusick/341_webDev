<!DOCTYPE html>
<html>
	<head>
		<title>Grouping Inline Elements</title>
		<style type="text/css">
			.gallery {
				text-transform: uppercase;}
		</style>
	</head>
	<body>
		<p>Anish Kapoor won the Turner Prize in 1991 and exhibited at the <span class="gallery">Tate Modern</span> gallery in London in 2003.</p>
		<!--
			Span elements are the inline equivalent of div block elements.
			A span element will almost always include an id or class attribute. This allows for unique styling on the inline text from a CSS file. 
		-->
	</body>
</html>

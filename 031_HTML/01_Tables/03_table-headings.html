<!DOCTYPE html>

<html>
	<head>
		<title>Table Headings</title>
	</head>
	<body>
		<table>
			<tr>
				<!-- th => 'table heading' -->
				<!-- The first table heading is left blank as it correlates to the "column headings". -->
				<th></th>
				<!-- The 'scope' attribute is used to explicitly inform the browser about the nature of the heading -->
				<th scope="col">Saturday</th>
				<th scope="col">Sunday</th>
			</tr>
			<tr>
				<th scope="row">Tickets sold:</th>
				<td>120</td>
				<td>135</td>
			</tr>
			<tr>
				<th scope="row">Total sales:</th>
				<td>$600</td>
				<td>$675</td>
			</tr>
		</table>
	</body>
</html>

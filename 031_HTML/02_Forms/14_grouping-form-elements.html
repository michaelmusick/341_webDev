<!DOCTYPE html>

<html>
	<head>
		<title>Grouping Form Elements</title>
	</head>
	<body>
		<form action="http://www.example.com/subscribe.php">			<!-- Use the 'fieldset' element to group form data areas together!				Most browsers will display these groups with a line around the edge. This presentation of this grouping can be altered with CSS.			-->			<fieldset>				<!-- legend					The legened element comes directly after the fieldset element tag. The caption should help identofy the purpose of this form group.				-->				<legend>Contact details</legend>				<label>Email:<br /><input type="text" name="email" /></label><br />				<label>Mobile:<br /><input type="text" name="mobile" /></label><br />				<label>Telephone:<br /><input type="text" name="telephone" /></label>			</fieldset>
		</form>
	</body>
</html>

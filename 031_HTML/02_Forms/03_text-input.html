<!DOCTYPE html>

<html>
	<head>
		<title>Text Input</title>
	</head>
	<body>
		<form action="http://www.example.com/login.php" method="get">				<!-- input					The input element is used to create an area where information can be collected.				-->				<!--  type					The 'type' attribute determines what type of input field is created.					'Text' creates a single line text entry box				-->				<!-- name					Each form control requires a 'name' attribute. This is sent as a name:value pair to the server.					For example, if I entered "Michael" in this form, the browser would send "username=Michael" to the server.				-->			<p>Username:				<input type="text" name="username" maxlength="6" id="username" />				<!-- maxlength					The 'maxlength' attribute is used to limit the number of characters a user may enter into a text field. As an example, a text field that expects a year, may be limited to maxlength="4" characters.				-->			</p>		</form>
	</body>
</html>

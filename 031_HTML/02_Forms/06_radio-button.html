<!DOCTYPE html>

<html>
	<head>
		<title>Radio Button</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">			<p>Please select your favorite genre:				<br />				<input type="radio" name="genre" value="rock" /> Rock				<input type="radio" name="genre" value="pop" /> Pop				<input type="radio" name="genre" value="jazz" /> Jazz			</p>		</form>
		<!-- radio buttons
			Radio Buttons (type="radio") allow users to select one of a handful of predetermined choices.
			The developer provides the same name="" attribute value for each possible choice. And this will be sent along with the corresponding unique value="" attribute possible for each choice.
			The checked="checked" attribute can be used for one of the options to 'pre-select' an option that will be displayed with the page loads.
			NOTE: A radio button set cannot be 'deselected'.
		-->
	</body>
</html>

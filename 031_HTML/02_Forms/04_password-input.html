<!DOCTYPE html>

<html>
	<head>
		<title>Password Input</title>
	</head>
	<body>
		<form action="http://www.example.com/login.php">			<p>Username:				<input type="text" name="username" size="15" maxlength="30" />			</p>			<p>Password:				<input type="password" name="password" size="15" maxlength="30" />				<!-- password					Use type="password" for password input boxes.					This creates a single line text entry field where the characters are hidden with '*'s.					You would never use this type of field to send sensitive data such as SSN's. For such situations, a site should create a web socket or use an Secure Socket Layer (SSL) connection with a server to gauruntee secure delivery of data. 				-->			</p>		</form>
	</body>
</html>

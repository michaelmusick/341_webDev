<!DOCTYPE html>

<html>
	<head>
		<title>Textarea</title>
	</head>
	<body>
		<form action="http://www.example.com/comments.php">			<p>What did you think of this gig?</p>			<textarea name="comments" cols="20" rows="4">Enter your comments...</textarea>		</form>

			Use a text area field for longer responses by users.
			NOTE: This field uses an opening and closing tag pair. Any text between these tags will initially inhabit the box.
		-->
	</body>
</html>

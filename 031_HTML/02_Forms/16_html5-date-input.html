<!DOCTYPE html>

<html>
	<head>
		<title>HTML5 Date Input</title>
	</head>
	<body>
		<!--
		HTML5 includes new data entry fields. One such of these is the type="date"
		In browsers that do not support this type, a simple text box will be used. In those that do support it, the appearance will be dictated by the browser.
		Try this is firefox, chrome, safari, and opera.
		-->
		<form action="http://www.example.com/bookings/" method="post">			<label for="username">Departure date:</label>			<input type="date" name="depart" />			<input type="submit" value="Submit" />		</form>
	</body>
</html>

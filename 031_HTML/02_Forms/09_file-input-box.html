<!DOCTYPE html>

<html>
	<head>
		<title>File Input Box</title>
	</head>
	<body>
		<!-- NOTE: the use of method="post" -->
		<form action="http://www.example.com/upload.php" method="post">			<p>Upload your song in MP3 format:</p>			<input type="file" name="user-song" /><br />			<input type="submit" value="Upload" />			<!-- Use type="file" to create a file upload box. Most of the visual appearance for this type of box, as well as the subsequent 'file browser' will be dictated by the users browser & OS -->
		</form>
	</body>
</html>

<!DOCTYPE html>

<html>
	<head>
		<title>Checkbox</title>
	</head>
	<body>
		<form action="http://www.example.com/profile.php">			<p>Please select your favorite music service(s):				<br />				<input type="checkbox" name="service" value="itunes" checked="checked" /> iTunes				<input type="checkbox" name="service" value="lastfm" /> Last.fm				<input type="checkbox" name="service" value="spotify" /> Spotify			</p>		<!-- checkbox			A type="checkbox" allows users to select (or deselect) one or more, or possibly no options.			For groups, as with 'radio buttons' the name should be the same for each element option, while the value should be unique to each element.			Displayed text should appear AFTER each checkbox element.		-->		</form>
	</body>
</html>

<!DOCTYPE html>

<html>
	<head>
		<title>HTML5 Placeholder</title>
	</head>
	<body>
		<!--
		On any text input you can use an attribute called placeholder="". The value of this attribute will be displayed in the text box until the user clicks in that area. Older browsers will ignore this attribute.
		-->
		<form action="http://www.example.org/search.php">			Search:<br />			<input type="search" name="search" placeholder="Enter keyword" />			<input type="submit" value="Search" />		</form>
	</body>
</html>

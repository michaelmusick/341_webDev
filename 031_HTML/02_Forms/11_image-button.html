<!DOCTYPE html>

<html>
	<head>
		<title>Image Button</title>
	</head>
	<body>
		<form action="http://www.example.org/subscribe.php">			<p>Subscribe to our email list:</p>			<input type="text" name="email" />			<input type="image" src="images/subscribe.jpg" alt="subscribe button image" width="100" height="20" />		</form>
		<!-- Image Button
			You can use an image for a submit button. Use the type="image". This element will then need to follow good image use practice. This means it should include the alt, width, and height attributes following the src attribute.
		-->
	</body>
</html>

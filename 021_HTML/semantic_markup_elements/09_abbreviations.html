<html>
	<head>
		<title>Abbreviations and Acronyms</title>
	</head>
	<body>
		<!-- Notice the use of attributes to define additional information about the element. In this case 'title' attribute provides the full meaning for the abbreviation of accronym. -->
		<p><abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist.</p>		<p><abbr title="National Aeronautics and Space Administration">NASA</abbr> do some crazy space stuff.</p>
		<p>
			If you hover over the abbreviation in your browser\, there should be an additional popup providing the full title.
		</p>
	</body>
</html>

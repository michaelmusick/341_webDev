<html>
	<head>
		<title>Address</title>
	</head>
	<body>
		<address>			<p><a href="mailto:homer@example.org">homer@example.org</a></p>			<p>742 Evergreen Terrace, Springfield.</p>		</address>
		<p>
			The address element has quite a specific use: to contain contact details for the author of the page.
		</p>
		<p>
			It can contain a physical address, but it doen not have to.
			For example, it may also contain a phone number or email address. 
		</p>
	</body>
</html>

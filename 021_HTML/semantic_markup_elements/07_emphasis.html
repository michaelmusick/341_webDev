<html>
	<head>
		<title>Emphasis</title>
	</head>
	<body>
		<p>I <em>think</em> Ivy was the first.</p>
		<p>I think <em>Ivy</em> was the first.</p>		<p>I think Ivy was the <em>first</em>.</p>
		<p>
			The emphasis element indicates subtle changes in the meaning of a sentance. By default the browser will show these elements in italic. 
		</p>
	</body>
</html>

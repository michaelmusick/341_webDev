<html>
	<head>
		<title>Quotations</title>
	</head>
	<body>
		<!-- Notice the "cite=". This is known as an attribute and provides additional information about an element. In this case, the cite attribute provides a URL that has addition information about the source of a quote. -->
		<blockquote cite="http://en.wikipedia.org/wiki/Winnie-the-Pooh">			<!-- Notice that the paragraph elememt is still used witin the blockquote element. -->			<p>Did you ever stop to think, and forget to start again?</p>		</blockquote>		<p>As A.A. Milne said, <q>Some people talk to animals. Not many listen though. That's the problem.</q></p>
	</body>
</html>

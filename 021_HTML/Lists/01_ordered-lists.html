<html>
	<head>
		<title>Ordered Lists</title>
	</head>
	<body>
		<ol>			<li>Chop potatoes into quarters</li>			<li>Simmer in salted water for 15-20 minutes until tender</li>			<li>Heat milk, butter and nutmeg</li>			<li>Drain potatoes and mash</li>			<li>Mix in the milk mixture</li>		</ol>
		<p>
			The ordered list is created with the 'ol' element.
			Each item must be placed between a list item element. 
		</p>
	</body>
</html>

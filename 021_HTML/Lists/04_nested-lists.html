<html>
	<head>
		<title>Nested Lists</title>
	</head>
	<body>
		<h2>Nested Lists</h2>
		<p>
			You can put a second list inside an &ltli&gt element to create a sub-list or nested list.
		</p>
		<h3>Ingredients</h3>
		<ul>			<li>Mousses</li>			<li>Pastries				<ul>					<li>Croissant</li>					<li>Mille-feuille</li>					<li>Palmier</li>					<li>Profiterole</li>				</ul>			</li>			<li>Tarts</li>		</ul>
	</body>
</html>

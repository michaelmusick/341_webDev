<!DOCTYPE html>
<html>
	<head>
		<title>Width Height</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			/*Using Pixels allows for exact recreation of your design decisions. */			div {		 		width: 400px;
		 		/*width: 50%;*/				height: 300px;				background-color: #ee3e80;}			/*Using percentages allows for relative sizes of boxes. These will be in relation to the conatining element. The page, another box, etc. */			/*When using ems, the relationiship will be based on the incapsulated text size. */			p {				height: 75%;				/*height: 2em;*/				width: 75%;				background-color: #e1ddda;}
		</style>
	</head>
	<body>
		<div>			<p>The Moog company pioneered the commercial manufacture of modular voltage-controlled analog synthesizer systems in the early 1950s.</p>		</div>
	</body>
</html>

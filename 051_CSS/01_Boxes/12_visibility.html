<!DOCTYPE html>
<html>
	<head>
		<title>Visibility</title>
		<style type="text/css">
			body {
				font-family: Arial, Verdana, sans-serif;
				color: #111111;}
			li {				display: inline;				margin-right: 10px;}			/* We can hide elements and boxes using the visibility property. This property takes two values; hidden or visible.			Unlike the display property, this will produce a blank element. */			li.coming-soon {				visibility: hidden;}
		</style>
	</head>
	<body>
		<ul>			<li>Home</li>			<li>Products</li>			<li class="coming-soon">Services</li>			<li>About</li>			<li>Contact</li>		</ul>
	</body>
</html>

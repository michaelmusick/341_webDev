<!DOCTYPE html>
<html>
	<head>
		<title>Elliptical Shapes</title>
		<style type="text/css">
			p {
				border: 5px solid #ee3e80;
				padding: 10px;
				width: 100px;
				height: 100px;
				display: inline-block;
				margin: 20px;}
			p.one {
				border-top-left-radius: 80px 50px;
				-moz-border-radius-top-left: 80px 50px;
				-webkit-border-radius-top-left: 80px 50px;}
			p.two {
				border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
				-moz-border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
				-webkit-border-radius:  1em 4em 1em 4em / 2em 1em 2em 1em;}
			p.three {
				padding: 0px;
				border-radius: 100px;
				-moz-border-radius: 100px;
				-webkit-border-radius: 100px;
				/*-webkit-border-radius: 50%;*/
			}
			p.four {
				padding: 60px;
				width: 40%;
				/*border-radius: 100px;*/
				border-radius: 50%;
				-moz-border-radius: 100px;
				/*-webkit-border-radius: 100px;*/
				-webkit-border-radius: 40%;
			}
		</style>
	</head>
	<body>
		<p class="one"></p>
		<p class="two"></p>
		<p class="three"></p>
		<p class="four">
			To create more complex shapes, you can specify different distances for the horizontal and verticle parts of the rounded corners. You can target individual corners or all corners. 
		</p>
	</body>
</html>

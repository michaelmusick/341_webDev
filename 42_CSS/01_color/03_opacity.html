<!DOCTYPE html>
<html>
	<head>
		<title>Opacity</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin: 40px;
				display: inline-block;
				background-color: #ee3e80;}
			p {
				width: 100px;
				height: 100px;
				position: relative;
				top: 20px;
				left: 20px;
				margin: 20px;}

			/*
			CSS3 introduced the 'opacity' property. This allows for the specification of the opacity/alpha value of an element and any of its children.
			The number is a balue between 0.0 and 1.0.

			Additionally, you can use the 'rgba()' property to specify opacity as a fourth value in the rgb color definition. The rgba() value will only effect the element on which it is applied. Not its children.

			Not all browsers support opacity and rgba(). Therefore you should specify a plain color, and then the rgba() or opacity property. That way, the browser will attempt to load the last property (opacity/rgba()), but if it cannot, it will fallback to the earlier definition.
			*/
			p.one {				background-color: rgb(0,0,0);				opacity: 0.5;}			p.two {				background-color: rgb(0,0,0);				background-color: rgba(0,0,0,0.5);}
		</style>
	</head>
	<body>
		<div><p class="one"></p></div>
		<div><p class="two"></p></div>
	</body>
</html>

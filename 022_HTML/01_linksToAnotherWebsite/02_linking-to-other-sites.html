<html>
	<head>
		<title>Linking to Other Sites</title>
	</head>
	<body>
		<!-- When linking to other sites, you must use the entire URL. This is known as the ABSOLUTE URL -->
		<!-- URL stands for Uniform Resource Locator. This is cross referenced by an ISP, which then provides an IP address for the URL.  -->
		<!-- The first part of the URL, or the "domain name" is the base path. Any additional pages are specified after the generic domain ".com, .edu, .org, etc".  -->
		<p>Movie Reviews:
			<ul>				<li><a href="http://www.empireonline.com">Empire</a></li>				<li><a href="http://www.metacritic.com">Metacritic</a></li>				<li><a href="http://www.rottentomatoes.com">Rotten Tomatoes</a></li>				<li><a href="http://www.variety.com">Variety</a></li>			</ul>		</p>
	</body>
</html>

<!DOCTYPE html>

<html>
	<head>
		<title>Opening Links in a New Window</title>
	</head>
	<body>
		<p>
			The 'target' attribute provides us a way of specifying to a browser that a link should be opened in a new window. <br />
			In this case, the attributes value should be set to "_blank". 
		</p>
		<p>
			<a href="http://www.imdb.com" target="_blank">Internet Movie Database</a> (opens in new window)
		</p>
	</body>
</html>

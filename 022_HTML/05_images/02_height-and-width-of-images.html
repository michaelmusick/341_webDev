<!DOCTYPE html>

<html>

    <head>

        <title>Height and Width of Images</title>

    </head>

    <body>

        <img src="images/quokka.jpg" alt="Quokka (Setonix brachyurus)" width="600" height="450" />

        <p>
            Often, the image element will also include height and width attributes.
            <br />
            Since images typically take longer to load than then the rest of the page, specifying the size of the image allows the browser to reserve the correct space on the page, while rendering the rest of the page. 
        </p>

    </body>

</html>

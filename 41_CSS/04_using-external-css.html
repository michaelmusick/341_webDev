<!DOCTYPE html>
<html>	<head>		<title>Using External CSS</title>
		<!--
		If you have multiple html pages that will use the same CSS rules, or a html/css document will be quite large, it is advisable to seperate the CSS rules into a seperate document.
		To do this, you should place the CSS document in a 'CSS/' sub-directory. You will then use the 'link' element (as follows this comment) to refer the HTML document to the CSS rules.
		The link element requires all three atrributes that are showb below.
		-->
		<link href="css/styles.css" type="text/css" rel="stylesheet" />	</head>	<body>		<h1>Potatoes</h1>		<p>There are dozens of different potato varieties. They are usually described as early, second early and maincrop potatoes.</p>	</body></html>

<!DOCTYPE html>
<html>	<head>
		<title>Using Internal CSS</title>		<!--		For single page sites, where the CSS only applies to the one page, you can place CSS rules in the HTML document itself.		These rules should be specified in the 'head' html element.		You muct declare CSS with the 'style' element, which must include the type="text/css" attribute.		-->		<style type="text/css">			body {
				font-family: arial;
				background-color: rgb(185,179,175);}
			h1 {
				color: rgb(255,255,255);}
		</style>	</head>	<body>		<h1>Potatoes</h1>		<p>There are dozens of different potato varieties. They are usually described as early, second early and maincrop potatoes.</p>	</body></html>
